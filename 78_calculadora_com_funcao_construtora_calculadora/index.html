<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!--  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--  -->
		<title>78. Calculadora com função construtora</title>

		<!--  -->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!--  -->
		<script src="assets/javascript/app.js" defer></script>
	</head>
	<body>
		<!--  -->
		<section class="container" data_container>
			<!--  -->
			<h1>Calculadora</h1>

			<!--  -->
			<table class="calculator" data_calculator>
				<tr>
					<td colspan="4">
						<input type="text" class="display"  data_display />
					</td>
				</tr>

				<tr>
					<td>
						<button
							class="button button_clear"
							data_button
							data_button_clear
						>
							C
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							(
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							)
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							/
						</button>
					</td>
				</tr>

				<tr>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							7
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							8
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							9
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							*
						</button>
					</td>
				</tr>

				<tr>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							4
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							5
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							6
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							+
						</button>
					</td>
				</tr>

				<tr>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							1
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							2
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							3
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							-
						</button>
					</td>
				</tr>

				<tr>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							.
						</button>
					</td>
					<td>
						<button
							class="button button_number"
							data_button
							data_button_number
						>
							0
						</button>
					</td>
					<td>
						<button class="button button_del" data_button data_button_del>
							&laquo;
						</button>
					</td>
					<td>
						<button
							class="button button_equal"
							data_button
							data_button_equal
						>
							=
						</button>
					</td>
				</tr>
			</table>
		</section>

</html>
